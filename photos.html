<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos de jerem ;-)</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/images_main_page/portfolio_photo_logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="album-container">
        <!-- Catégorie 1: Grenoble -->
        <div class="photo-category">
            <h2>Grenoble, my city</h2>
            <div class="carousel">
                <div class="carousel-container">
                    <div class="carousel-track">
                        <img src="images/images_photos/grenoble/P1014956.JPG" alt="Photo 1" class="carousel-slide">
                        <img src="images/images_photos/grenoble/P1015996.jpg" alt="Photo 2" class="carousel-slide">
                        <img src="images/images_photos/grenoble/P1016002.jpg" alt="Photo 3" class="carousel-slide">
                        <img src="images/images_photos/grenoble/P1016022.jpg" alt="Photo 4" class="carousel-slide">
                        <img src="images/images_photos/grenoble/P1016028.jpg" alt="Photo 5" class="carousel-slide">
                        <img src="images/images_photos/grenoble/P1016542.jpg" alt="Photo 6" class="carousel-slide">
                    </div>
                </div>
                <button class="carousel-btn prev" onclick="moveCarousel(event, -1)">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="carousel-btn next" onclick="moveCarousel(event, 1)">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <div class="carousel-dots"></div>
            </div>
        </div>

        <!-- Catégorie 2: Concarneau -->
        <div class="photo-category">
            <h2>Concarneau, the North</h2>
            <div class="carousel">
                <div class="carousel-container">
                    <div class="carousel-track">

                        <img src="images/images_photos/concarneau/P1015519.jpg" alt="Photo 8" class="carousel-slide">
                        <img src="images/images_photos/concarneau/P1015534_01.jpg" alt="Photo 9" class="carousel-slide">
                        <img src="images/images_photos/concarneau/P1015559_01.jpg" alt="Photo 10" class="carousel-slide">
                        <img src="images/images_photos/concarneau/P1015719.jpg" alt="Photo 11" class="carousel-slide">
                        <img src="images/images_photos/concarneau/P1015784.jpg" alt="Photo 12" class="carousel-slide">
                    </div>
                </div>
                <button class="carousel-btn prev" onclick="moveCarousel(event, -1)">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="carousel-btn next" onclick="moveCarousel(event, 1)">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <div class="carousel-dots"></div>

            <h2>Toulouse, new home</h2>
            <div class="carousel">
                <div class="carousel-container">
                    <div class="carousel-track">
                        <img src="images/images_photos/toulouse/P1016646.png" alt="Photo 13" class="carousel-slide">
                        <img src="images/images_photos/toulouse/P1016650.png" alt="Photo 14" class="carousel-slide">
                        <img src="images/images_photos/toulouse/P1016656.png" alt="Photo 15" class="carousel-slide">
                        <img src="images/images_photos/toulouse/P1016692.png" alt="Photo 16" class="carousel-slide">
                        <img src="images/images_photos/toulouse/P1016699.png" alt="Photo 17" class="carousel-slide">

                <button class="carousel-btn prev" onclick="moveCarousel(event, -1)">

                </button>

        <!-- Catégorie 4: England -->
        <div class="photo-category">
            <h2>England, first trip</h2>
            <div class="carousel">
                <div class="carousel-container">
                    <div class="carousel-track">

</html>
